name: User Management Service Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test ./...

      - name: Build Services
        run: |
          cd create-user-microservice && go build -o main .
          cd ../delete-user-microservice && go build -o main .
          cd ../list-users-microservice && go build -o main .
